<!DOCTYPE html>
<html>
  <head>
    <title>Media Tracker Site</title>
    <link rel="stylesheet" href="css/style.css">
  </head>



  <body>


    <header id="header-container">

      <!-- Main header link will eventually be a clickable logo image that returns to homepage -->
      <a href="#" class="site-logo" onclick="errorMessage()"><img src="img/logo2.png" alt="MANIA Media Tracker"></a>

      <!-- This div wraps the search bar, including the advanced search link and the search button -->
      <div class="search-wrapper">

        <!-- Advanced Search will eventually lead to separate advanced search page -->
        <a href="#" onclick="errorMessage()">Advanced Search</a>

        <!-- Search bar and submit button -->
        <input type="text" placeholder="Here's searching for you, kid" name="search">
        <button type="submit" onclick="errorMessage()">Search</button>
      </div>

      <!-- This div wraps the account login/signup links -->
      <div class="account-wrapper">
        <a href="#" onclick="errorMessage()">Log In</a>
        <span> | </span>
        <a href="#" onclick="errorMessage()">Sign Up</a>
      </div>
      <!-- Upon login, these will be replaced with link to personal account page -->

    </header>


    <!-- Container for all non-header content -->
    <div class="content-container">

      <!-- Wrapper for random quote generation-->
      <div class="quote-wrapper" id="quoteArea">
        <p id="quote">"I don't know, I'm making this up as I go."</p>
        <button class="quoteButton" id="newQuoteButton" onclick="generateRandomQuote()">New Quote</button>
      </div>

      <!-- Shows/hides quote area -->
      <button class="hideShowQuote" onclick="hideShowQuote()">test</button>

      <!-- Wrapper for list title input area -->
      <div class="title-input-wrapper">
        <form onsubmit="createNewList(event)">
          <input type="text" id="title-input" placeholder="Type list title here">
          <button class="listButton" type="submit">Create New List</button>
        </form>
      </div>

      <!-- Wrapper for created lists -->
      <div class="list-wrapper">
        <ul id="lists">
          <!-- This remains empty until user creates list(s) -->
        </ul>
      </div>

    </div>


    <!-- Look at how classy this footer is -->
    <footer>
      &copy; 2019 Ethan Miller
    </footer>


    <!-- Links to both JS functions' scripts -->
    <script src="js/quote.js"></script>
    <script src="js/new_list.js"></script>
    <script src="js/hide.js"></script>
    <script src="js/error.js"></script>


  </body>

</html>
