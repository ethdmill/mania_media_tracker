<!-- Main HTML for project site -->


<!DOCTYPE html>
<html>
  <head>
    <title>Mania Media Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
  </head>


  <body>

    <!-- Wraps entire body minus footer -->
    <div class="main-wrapper">

      <!-- Wraps entire page header (tagged for desktop - not displayed on mobile) -->
      <header id="header-container-desktop">

        <!-- This icon links to search page (tagged for desktop) -->
        <a href="#" onclick="errorMessage()"><img class="header-icon-desktop" id="search-icon-desktop" src="img/search_desktop.png" alt="Search"></a>

        <!-- Main logo image links page to home page (tagged for desktop) -->
        <a href="#" onclick="errorMessage()"><img id="site-logo-desktop" src="img/site_logo.png" alt="MANIA Media Tracker"></a>

        <!-- This icon links to account page (tagged for desktop) -->
        <a href="#" onclick="errorMessage()"><img class="header-icon-desktop" id="user-icon-desktop" src="img/user_desktop.png" alt="Account"></a>

      </header>


      <!-- Wraps entire page header (tagged for mobile - not displayed on desktop) -->
      <div id="header-container-mobile">

        <!-- Main logo image links page to home page (tagged for mobile) -->
        <a href="#" onclick="errorMessage()"><img id="site-logo-mobile" src="img/site_logo.png" alt="MANIA Media Tracker"></a>

        <!-- Wraps non-logo icons to be displayed on mobile -->
        <div class="icon-wrapper-mobile">

          <!-- This icon links to search page (tagged for mobile) -->
          <a href="#" onclick="errorMessage()"><img id="search-icon-mobile" src="img/search_mobile.png" alt="Search"></a>

          <!-- This icon links to account page (tagged for mobile) -->
          <a href="#" onclick="errorMessage()"><img id="user-icon-mobile" src="img/user_mobile.png" alt="Account"></a>

        </div>

      </div>


      <!-- This is just a solid line for stylistic separation -->
      <hr id="header-line">


      <!-- Container for all non-header content -->
      <div class="content-container">

        <!-- Wrapper for random quote generation-->
        <div class="quote-wrapper" id="quoteArea">
          <p id="quote"><br><br><br></p>
          <button class="quoteButton" id="newQuoteButton" onclick="generateRandomQuote()">New Quote</button>
        </div>

        <!-- Shows/hides quote area -->
        <button class="hideShowQuote" onclick="hideShowQuote()">Hide/Show Quote</button>

        <!-- Another separation line -->
        <hr id="body-line">

        <!-- Wrapper for list title input area -->
        <div align="center" class="title-input-wrapper">
          <form onsubmit="createNewList(event)">
            <input type="text" id="title-input" placeholder="Type list title here">
            <button class="listButton" type="submit">Create New List</button>
          </form>
        </div>

        <!-- Wrapper for created lists -->
        <div class="list-wrapper">
          <ul id="lists">
            <!-- This remains empty until user creates list(s) -->
          </ul>
        </div>

      </div>


    </div>


    <!-- Look at how classy this footer is -->
    <footer>
      &copy; 2019 Ethan Miller
    </footer>


    <!-- Links to JS files, not including jQuery -->
    <script src="js/quote.js"></script>
    <script src="js/hide_show.js"></script>
    <script src="js/new_list.js"></script>
    <script src="js/error.js"></script>


  </body>

</html>
