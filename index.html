<!DOCTYPE html>
<html>
  <head>
    <title>Media Tracker Site</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
  </head>


  <body>

    <!-- Wraps entire body minus footer -->
    <div class="main-wrapper">

      <!-- Wraps entire page header -->
      <header id="header-container">

        <!-- This icon links to search page -->
        <a href="#" onclick="errorMessage()"><img id="search-icon" src="img/search.png" alt="Search"></a>

        <!-- Main logo image links page to home page -->
        <a href="#" class="site-logo" onclick="errorMessage()"><img src="img/logo2.png" alt="MANIA Media Tracker"></a>

        <!-- This icon links to account page -->
        <a href="#" onclick="errorMessage()"><img id="user-icon" src="img/user.png" alt="Account"></a>

      </header>


      <!-- This is just a solid line for stylistic separation -->
      <hr id="header-line">


      <!-- Container for all non-header content -->
      <div class="content-container">

        <!-- Wrapper for random quote generation-->
        <div class="quote-wrapper" id="quoteArea">
          <p id="quote"><br><br><br></p>
          <button class="quoteButton" id="newQuoteButton" onclick="generateRandomQuote()">New Quote</button>
        </div>

        <!-- Shows/hides quote area -->
        <button class="hideShowQuote" onclick="hideShowQuote()">Hide/Show Quote</button>

        <!-- Another separation line -->
        <hr id="body-line">

        <!-- Wrapper for list title input area -->
        <div class="title-input-wrapper">
          <form onsubmit="createNewList(event)">
            <input type="text" id="title-input" placeholder="Type list title here">
            <button class="listButton" type="submit">Create New List</button>
          </form>
        </div>

        <!-- Wrapper for created lists -->
        <div class="list-wrapper">
          <ul id="lists">
            <!-- This remains empty until user creates list(s) -->
          </ul>
        </div>

      </div>


    </div>


    <!-- Look at how classy this footer is -->
    <footer>
      &copy; 2019 Ethan Miller
    </footer>


    <!-- Links to JS files, not including jQuery -->
    <script src="js/quote.js"></script>
    <script src="js/hide_show.js"></script>
    <script src="js/new_list.js"></script>
    <script src="js/error.js"></script>


  </body>

</html>
